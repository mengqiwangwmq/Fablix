<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="home.css" rel="stylesheet" type="text/css">
  <title>Customer Information</title>
</head>
<body>

<div width="100%" align="center" valign="top">
  <table width="800" border="0" cellpadding="0" cellspacing="0" align="center"
         class="container top-header-left">
    <tbody>
    <!--top margin 顶部空格-->
    <tr>
      <td height="60"></td>
    </tr>

    <!-- 头 header -->
    <tr>
      <td id="header"></td>
    </tr>

    <!-- 内容 main -->
    <tr bgcolor="#ffffff">
      <td>
        <table id=movie_table class="container-middle">
          <tbody>
          <!--顶部空格 top margin-->
          <tr>
            <td class="ser_pad"></td>
          </tr>
          <!-- 标题 title -->
          <tr>
            <td id="SubTitle" class="wel_text">CUSTOMER INFORMATION</td>
          </tr>
          <!--分割线图-->
          <tr>
            <td align="center">
              <img src="images/sub-log.png" alt=" " width="160" height="auto">
            </td>
          </tr>
          <!--空行-->
          <tr>
            <td height="50"></td>
          </tr>
          </tbody>
          <!--表格--><!--表格--><!--表格--><!--表格--><!--表格-->
          <tbody>
          <tr>
            <td>
              <form id="information" onsubmit="confirm();return false;">
                <table align="center">
                  <tr>
                    <td class="lable"><label>Credit Card: </label></td>
                    <td><input id="credit_card"/></td>
                  </tr>
                  <tr>
                    <td class="lable"><label>Expire Date: </label></td>
                    <td><input id="expire_date"/><br/></td>
                  </tr>
                  <tr>
                    <td class="lable"><label>First Name: </label></td>
                    <td><input id="first_name"/><br/></td>
                  </tr>
                  <tr>
                    <td class="lable"><label>Last Name: </label></td>
                    <td><input id="last_name"/></td>
                  </tr>
                </table>
              </form>
            </td>
          </tr>
          </tbody>
          <!--错误信息-->
          <tbody>
          <tr>
            <td id="error_info"></td>
          </tr>
          </tbody>
          <!--继续付款-->
          <tbody>
          <!--空行-->
          <tr>
            <td height="30"></td>
          </tr>
          <tr>
            <td height="30" align="center" style="padding: 0px; color: rgb(255, 255, 255); font-family: Tahoma; font-size: 0.9em;">
              <a class="button" href="shopping-cart.html"> BACK </a>
              <a class="button" href="javascript:confirm()"> CONTINUE </a>
            </td>
          </tr>
          </tbody>
          <!--跳转-->
          <tbody>
          <tr>
            <td>
              <table align="right">
                <tbody>
                <tr>
                  <!--跳转到主页-->
                  <td>
                    <font size="0,5em"><a href="index.html">Index</a> | </font>
                  </td>
                  <!--跳转到stars-->
                  <td>
                    <font size="0.5em"><a href="stars.html">Stars</a> | </font>
                  </td>
                  <!--跳转到movies-->
                  <td>
                    <font size="0.5em"><a href="movies.html">Movies</a></font>
                  </td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
          <!--空行-->
          <tbody>
          <tr>
            <td height="70"></td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <!--bottom margin 底部空格-->
    <tr>
      <td class="ser_pad"></td>
    </tr>
    </tbody>
  </table>
  <tr>
    <td height=" 60"></td>
  </tr>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="generate-header.js"></script>
<script src="param.js"></script>
<script src="handle-single-movie.js"></script>
<script src="customer-information.js"></script>
</body>
</html>
