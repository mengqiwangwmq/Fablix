<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
<h1>Add a Star</h1>
<form id="add_star_form">
  <table>
    <tbody>
    <tr>
      <td>Name:</td>
      <td><input name="name"/></td>
    </tr>
    <tr>
      <td>Birth Year:</td>
      <td><input name="birthYear"></td>
    </tr>
    </tbody>
  </table>
  <input type="submit"/>
</form>
<h1>Get Metadata of Database</h1>
<form id="get_metadata">
  <input type="submit">
</form>
<div id="metadata"></div>
<h1>Add a Movie</h1>
<form id="add_movie_form">
  <table>
    <tbody>
    <tr>
      <td>Title:</td>
      <td><input name="title"/></td>
    </tr>
    <tr>
      <td>Year:</td>
      <td><input name="year"/></td>
    </tr>
    <tr>
      <td>Director:</td>
      <td><input name="director"/></td>
    </tr>
    <tr>
      <td>A star:</td>
      <td><input name="star"/></td>
    </tr>
    <tr>
      <td>A genre:</td>
      <td><input name="genre"/></td>
    </tr>
    </tbody>
  </table>
  <input type="submit"/>
</form>
<h1>Add Features to a Movie</h1>
<form id="add_feature_form">
  <table>
    <tbody>
    <tr>
      <td>Title:</td>
      <td><input name="title"/></td>
    </tr>
    <tr>
      <td>Year:</td>
      <td><input name="year"/></td>
    </tr>
    <tr>
      <td>Director:</td>
      <td><input name="director"/></td>
    </tr>
    <tr>
      <td>A star:</td>
      <td><input name="star"/></td>
    </tr>
    <tr>
      <td>A genre:</td>
      <td><input name="genre"/></td>
    </tr>
    </tbody>
  </table>
  <input type="submit"/>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="_dashboard.js"></script>
</body>
</html>
