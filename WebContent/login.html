<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="home.css" rel="stylesheet" type="text/css">
</head>
<body>


<div width="100%" align="center" valign="top">
  <table width="800" border="0" cellpadding="0" cellspacing="0" align="center"
         class="container top-header-left">
    <tbody>
    <!--top margin 顶部空格-->
    <tr>
      <td height="60"></td>
    </tr>

    <!-- 头 header -->
    <tr>
      <td id="header"></td>
    </tr>

    <!-- 内容 main -->
    <tr bgcolor="#ffffff">
      <td>
        <table id=star_table class="container-middle">
          <tbody>
          <!--顶部空格 top margin-->
          <tr>
            <td class="ser_pad"></td>
          </tr>
          <!-- 标题 title -->
          <tr>
            <td id="SubTitle" class="wel_text">LOG IN</td>
          </tr>
          <!--分割线图-->
          <tr>
            <td align="center">
              <img src="images/sub-log.png" alt=" " width="160" height="auto">
            </td>
          </tr>
          <!--空行-->
          <tr>
            <td height="50"></td>
          </tr>
          </tbody>
          <!--登录-->
          <tbody>
          <!--登录框-->
          <tr>
            <td>
              <form id="login_form" method="post" action="#">
                <table align="center">
                  <tbody>
                  <tr>
                    <td class="lable"><label><b>Email: </b></label></td>
                    <td><input type="text" placeholder="Enter Username" name="username"></td>
                  </tr>
                  <tr>
                    <td class="lable"><label><b>Password: </b></label></td>
                    <td><input type="password" placeholder="Enter Password" name="password"></td>
                  </tr>
                  </tbody>
                </table>
                <input type="submit" value="Login">
              </form>
            </td>
          </tr>
          <!--登录失败-->
          <tr>
            <td>
              <div id="login_error_message"></div>
            </td>
          </tr>
          </tbody>
          <!--空行-->
          <tbody>
          <tr>
            <td height="70"></td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <!--bottom margin 底部空格-->
    <tr>
      <td class="ser_pad"></td>
    </tr>
    </tbody>
  </table>
  <tr>
    <td height=" 60"></td>
  </tr>
</div>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="generate-header.js"></script>
<script src="./login.js"></script>

</body>
</html>
