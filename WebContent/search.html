<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="home.css" rel="stylesheet" type="text/css">
</head>

<body BGCOLOR="#FDF5E6">


<div width="100%" align="center" valign="top">
  <table width="800" border="0" cellpadding="0" cellspacing="0" align="center"
         class="container top-header-left">
    <tbody>
    <!--top margin 顶部空格-->
    <tr>
      <td height="60"></td>
    </tr>

    <!-- 头 header -->
    <tr>
      <td id="header">
      </td>
    </tr>

    <!-- 内容 main -->
    <tr bgcolor="#ffffff">
      <td>
        <table id=movie_table class="container-middle">
          <tbody>
          <!--顶部空格 top margin-->
          <tr>
            <td class="ser_pad"></td>
          </tr>
          <!-- 标题 title -->
          <tr>
            <td id="SubTitle" class="wel_text">SEARCH</td>
          </tr>
          <!--分割线图-->
          <tr>
            <td align="center">
              <img src="images/sub-log.png" alt=" " width="160" height="auto">
            </td>
          </tr>
          <!--空行-->
          <tr>
            <td height="50"></td>
          </tr>
          </tbody>
          <!--类目（首字母、流派等）-->
          <tbody>
          <tr>
            <td id="categories"></td>
          </tr>
          </tbody>
          <!--表格--><!--表格--><!--表格--><!--表格--><!--表格-->
          <tbody id="movie_table_body">
          <tr>
            <td>
              <form id="search form"
                    ACTION="#"
                    METHOD="GET" onsubmit="submitLoginForm();return false;">
                Search <input id=search TYPE="TEXT" name="name"><br>


                <input TYPE="SUBMIT" VALUE="Search">

              </form>
              <table id=search_table class="table table-striped">
                <!-- Create a table header -->
                <thead>
                <tr>
                  <!-- Titles of each column-->
                  <th>Title</th>
                  <th>Year</th>
                  <th>Director</th>
                  <th>Stars</th>
                  <th>Genres</th>

                </tr>
                </thead>
                <!-- Table body is left empty here, will be populated with the data retrieved with stars.js -->
                <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
                <tbody id=SearchResult_table_body></tbody>
              </table>
            </td>
          </tr>
          </tbody>
          <!--跳转-->
          <tbody>
          <!--空行-->
          <tr>
            <td height="30"></td>
          </tr>
          <tr>
            <td>
              <table align="right">
                <tbody>
                <tr>
                  <!--跳转到主页-->
                  <td>
                    <font size="0,5em"><a href="index.html">Index</a> | </font>
                  </td>
                  <!--跳转到stars-->
                  <td>
                    <font size="0.5em"><a href="stars.html">Stars</a> | </font>
                  </td>
                  <!--跳转到购物车-->
                  <td>
                    <font size="0.5em"><a href="shopping-cart.html">Check Out</a></font>
                  </td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
          <!--空行-->
          <tbody>
          <tr>
            <td height="70"></td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <!--bottom margin 底部空格-->
    <tr>
      <td class="ser_pad"></td>
    </tr>
    </tbody>
  </table>
  <tr>
    <td height=" 60"></td>
  </tr>
</div>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="generate-header.js"></script>
<script src="search.js"></script>


</body>
</html>
