<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
</head>

<body BGCOLOR="#FDF5E6">
<h1 ALIGN="CENTER">Form Example</h1>

<form id = "search form"
        ACTION="#"
      METHOD="GET" onsubmit="submitLoginForm();return false;">
    Search <input id=search TYPE="TEXT" name="name"> (Use % to replace any strings. e.g. Eddie%)<br>



    <input TYPE="SUBMIT" VALUE="Search">

</form>
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Stars</th>
        <th>Genres</th>

    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with stars.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=SearchResult_table_body></tbody>
</table>
<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="generate-header.js"></script>
<script src="search.js"></script>


</body>
</html>
