<!DOCTYPE html>
<html>
<head>
  <title id="title">Movies</title>
  <!-- Custom Theme files -->
  <link href="home.css" rel="stylesheet" type="text/css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <!-- //Custom Theme files -->
  <!-- Responsive Styles and Valid Styles -->

</head>

<body>
<script></script>
<div width="100%" align="center" valign="top">
  <table width="800" border="0" cellpadding="0" cellspacing="0" align="center"
         class="container top-header-left">
    <tbody>
    <!--top margin 顶部空格-->
    <tr>
      <td height="60"></td>
    </tr>

    <!-- 头 header -->
    <tr>
      <td>
        <table class="ban">
          <!--head part-->
          <tr>
            <td>
              <table class="ban_text one mainContent">
                <!--top margin 顶部空格-->
                <tr>
                  <td class="top-text" height="40"></td>
                </tr>
                <!--big title-->
                <tr align="center">
                  <td>
                    <a class="log" href="index.html">
                      A Website
                      <img src="images/logo.png"
                           style="display:inline-block;vertical-align:top;width:40px;height:auto;">
                    </a>
                  </td>
                </tr>
                <!--间隔-->
                <tr>
                  <td height="15"></td>
                </tr>
                <!--description-->
                <tr align="center">
                  <td class="line"><span
                      style="color:#fff;font-family: Tahoma;font-size:1.6em;font-weight:bold;line-height:1.5em;text-align:center;text-decoration:none;">In some degree a movie website...</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!--间隔-->
          <tr>
            <td class="l-bottom"></td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- 内容 main -->
    <tr bgcolor="#ffffff">
      <td>
        <table id=movie_table class="container-middle">
          <tbody>
          <!--顶部空格 top margin-->
          <tr>
            <td class="ser_pad"></td>
          </tr>
          <!-- 标题 title -->
          <tr>
            <td id="SubTitle" class="wel_text">MOVIE</td>
          </tr>
          <!--分割线图-->
          <tr>
            <td align="center">
              <img src="images/sub-log.png" alt=" " width="160" height="auto">
            </td>
          </tr>
          <!--空行-->
          <tr>
            <td height="50"></td>
          </tr>
          </tbody>
          <!--类目（首字母、流派等）-->
          <tbody>
          <tr>
            <td id="categories"></td>
          </tr>
          </tbody>
          <!--表格--><!--表格--><!--表格--><!--表格--><!--表格-->
          <tbody id="movie_table_body">
          </tbody>
          <tbody>
          <!--空行-->
          <tr>
            <td height="70"></td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <!--bottom margin 底部空格-->
    <tr>
      <td class="ser_pad"></td>
    </tr>
    </tbody>
  </table>
  <tr>
    <td height=" 60"></td>
  </tr>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="param.js"></script>
<script src="single-movie.js"></script>
</body>
</html>
