<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="home.css" rel="stylesheet" type="text/css">
  <title>Single Star</title>
</head>
<body>

<div width="100%" align="center" valign="top">
  <table width="800" border="0" cellpadding="0" cellspacing="0" align="center"
         class="container top-header-left">
    <tbody>
    <!--top margin 顶部空格-->
    <tr>
      <td height="60"></td>
    </tr>

    <!-- 头 header -->
    <tr>
      <td id="header"></td>
    </tr>

    <!-- 内容 main -->
    <tr bgcolor="#ffffff">
      <td>
        <table id=star_table class="container-middle">
          <tbody>
          <!--顶部空格 top margin-->
          <tr>
            <td class="ser_pad"></td>
          </tr>
          <!-- 标题 title -->
          <tr>
            <td id="SubTitle" class="wel_text">STAR</td>
          </tr>
          <!--分割线图-->
          <tr>
            <td align="center">
              <img src="images/sub-log.png" alt=" " width="160" height="auto">
            </td>
          </tr>
          <!--空行-->
          <tr>
            <td height="50"></td>
          </tr>
          </tbody>
          <!--类目（首字母、流派等）-->
          <tbody class="noborder">
          <tr>
            <td id="categories"></td>
          </tr>
          </tbody>
          <tbody>
          <tr>
            <td><h3 id="star_info"></h3></td>
          </tr>
          </tbody>
          <!--参演电影表格-->
          <tbody>
          <tr>
            <td>
              <table id="movie_table" class="table table-striped">
                <thead>
                <tr>
                  <th>Movie Title</th>
                  <th>Release Year</th>
                  <th>Director</th>
                </tr>
                </thead>
                <tbody id="movie_table_body"></tbody>
              </table>
            </td>
          </tr>
          </tbody>
          <!--跳转-->
          <tbody>
          <!--空行-->
          <tr>
            <td height="30"></td>
          </tr>
          <tr>
            <td>
              <table align="right">
                <tbody>
                <tr>
                  <!--跳转到主页-->
                  <td>
                    <font size="0,5em"><a href="index.html">Index</a> | </font>
                  </td>
                  <!--跳转到stars-->
                  <td>
                    <font size="0.5em"><a href="movies.html">Movies</a> | </font>
                  </td>
                  <!--跳转到购物车-->
                  <td>
                    <font size="0.5em"><a href="shopping-cart.html">Check Out</a></font>
                  </td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
          <!--空行-->
          <tbody>
          <tr>
            <td height="70"></td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <!--bottom margin 底部空格-->
    <tr>
      <td class="ser_pad"></td>
    </tr>
    </tbody>
  </table>
  <tr>
    <td height=" 60"></td>

<font size="0,5em"><a href="index.html">Index</a> | </font>
<font size="0,5em"><a href="movies.html">Movies</a> | </font>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="generate-header.js"></script>
<script src="param.js"></script>
<script src="single-star.js"></script>
