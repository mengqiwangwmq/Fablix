<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="home.css" rel="stylesheet" type="text/css">

  <title>Star List</title>
</head>
<body>

<div width="100%" align="center" valign="top">
  <table width="800" border="0" cellpadding="0" cellspacing="0" align="center"
         class="container top-header-left">
    <tbody>
    <!--top margin 顶部空格-->
    <tr>
      <td height="60"></td>
    </tr>

    <!-- 头 header -->
    <tr>
      <td id="header"></td>
    </tr>

    <!-- 内容 main -->
    <tr bgcolor="#ffffff">
      <td>
        <table class="container-middle">
          <tbody>
          <!--顶部空格 top margin-->
          <tr>
            <td class="ser_pad"></td>
          </tr>
          <!-- 标题 title -->
          <tr>
            <td id="SubTitle" class="wel_text">STARS</td>
          </tr>
          <!--分割线图-->
          <tr>
            <td align="center">
              <img src="images/sub-log.png" alt=" " width="160" height="auto">
            </td>
          </tr>
          <!--空行-->
          <tr>
            <td height="50"></td>
          </tr>
          </tbody>
          <!--类目（首字母、流派等）-->
          <tbody class="noborder">
          <tr>
            <td>
              <form id="search_star" method="get" action="#">
                <input placeholder="Search Star" name="name"/>
                <input type="submit"/>
              </form>
            </td>
          </tr>
          </tbody>
          <!--明星列表-->
          <tbody>
          <tr>
            <td>
              <table id=star_table class="table table-striped">
                <!-- Create a table header -->
                <thead>
                <tr>
                  <!-- Titles of each column-->
                  <th>Name</th>
                  <th>Birth Year</th>
                </tr>
                </thead>
                <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
                <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
                <tbody id=star_table_body></tbody>
              </table>
            </td>
          </tr>
          </tbody>
          <!--跳转-->
          <tbody>
          <!--空行-->
          <tr>
            <td height="30"></td>
          </tr>
          <tr>
            <td>
              <table align="right">
                <tbody>
                <tr>
                  <!--跳转到主页-->
                  <td>
                    <font size="0,5em"><a href="index.html">Index</a> | </font>
                  </td>
                  <!--跳转到stars-->
                  <td>
                    <font size="0.5em"><a href="stars.html">Stars</a> | </font>
                  </td>
                  <!--跳转到购物车-->
                  <td>
                    <font size="0.5em"><a href="shopping-cart.html">Check Out</a></font>
                  </td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
          <!--空行-->
          <tbody>
          <tr>
            <td height="70"></td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <!--bottom margin 底部空格-->
    <tr>
      <td class="ser_pad"></td>
    </tr>
    </tbody>
  </table>
  <tr>
    <td height=" 60"></td>
  </tr>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="generate-header.js"></script>

<h1>stars</h1>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->

<font size="0,5em"><a href="index.html">Index</a> | </font>
<font size="0,5em"><a href="movies.html">Movies</a> | </font>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="param.js"></script>
<script src="stars.js"></script>
<script src="generate-header.js"></script>
</body>


</html>
